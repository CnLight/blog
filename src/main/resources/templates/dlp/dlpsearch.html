<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>爬虫数据管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/axios.min.js}"></script>
    <script th:src="@{/js/vue.min.js}"></script>
</head>
<body>

<ul class="layui-nav">
    <li class="layui-nav-item layui-this">
        <a th:href="@{/toSearch}" >csdn数据管理<span class="layui-nav-more"></span></a>
    </li>
    <li class="layui-nav-item layui-this">
        <a th:href="@{/toDLPSearch}">大力盘数据管理<span class="layui-nav-more"></span></a>
    </li>
</ul>

<div class="layui-container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>大力盘资源详情</legend>
    </fieldset>
    <div class="layui-row" id="app">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <div class="layui-col-md4">
                            <div class="layui-inline">
                                <label class="layui-form-label">文件名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="filename" id="filename" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md4">
                            <div class="layui-inline">
                                <label cla=ss"layui-form-label">文件的扩展名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ext " id="ext"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md4">
                            <div class="layui-inline">
                                <label cla=ss"layui-form-label"></label>
                                <div class="layui-form-item">
                                    <button class="layui-btn" lay-submit="" lay-filter="demo2" onclick="findPage()">查询</button>
                                    <button class="layui-btn" lay-submit="" lay-filter="demo2" onclick="addPage()">爬取数据</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body" >
                    <table id="test" class="layui-hide"></table>
                </div>
            </div>
        </div>
    </div>


</div>

<script  th:inline="none">
    dealTable();
    let DealArticle = function (data) {
        let id = data.id;
        //https://www.dalipan.com/#/main/detail/004d74271b9ad8c3ae5a8bbc03c1adfd?keyword=xci
        let prefix ="https://www.dalipan.com/#/main/detail/"
        let html = '<a style="color:#1E9FFF" '+"href="+prefix+id+ ' target="_blank">' + prefix+id + '</a>';
        return html;
    }
    function dealTable(){
        layui.use('table', function(){
            let filename  = $("#filename").val();
            let ext = $("#ext").val();
            let param = "filename="+filename+"&"+"ext="+ext;
            let table = layui.table;
            table.render({
                elem: '#test'
                ,url: '/searchDlpData/'+param
                ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
                ,cols: [[
                    {field: 'filename', title: '文件名', width:400}
                    ,{field: 'ext', title: '文件扩展名', width:400}
                    ,{field: 'url', title: '资源链接', width: 305, templet:DealArticle}
                ]]
                ,page: true
                ,limits: [3,5,10]  //一页选择显示3,5或10条数据
                ,limit: 10  //一页显示10条数据
                ,parseData: function(res) { //将原始数据解析成 table 组件所规定的数据，res为从url中get到的数据
                    let result;
                    if(res.data!=null) {
                        if (this.page.curr) {
                            result = res.data.slice(this.limit * (this.page.curr - 1), this.limit * this.page.curr);
                        } else {
                            result = res.data.slice(0, this.limit);
                        }
                    }
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.count, //解析数据长度
                        "data": result //解析数据列表
                    };
                }
            });
        });

    }

    function findPage(){
        dealTable();
    }
    function addPage(){
        layui.use('layer', function(){
            var layer = layui.layer;
            layer.open({
                type: 2,
                title:'导入数据',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area : ['800px' , '520px'],
                content: '/toDLPAdd' //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
            });

        });
    }

</script>

</body>
</html>
